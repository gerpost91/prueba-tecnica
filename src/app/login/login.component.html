<!-- Inicio del formulario-->
<!-- ============================================================== -->
<section id="wrapper" class="login-register fixed login-sidebar animated fadeIn"
  style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <!-- inicio del formulario -->
      <form class="form-horizontal form-material" id="loginform" (ngSubmit)="enviar(f)" #f="ngForm">

        <p class="box-title m-t-40 m-b-0 mb-5 h1 text-center">Ingresar ahora</p>

        <!-- email -->
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required email placeholder="Correo" [(ngModel)]="usuario.email"
              name="email">
          </div>
          <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors">
            Email es un campo necesario</span>
        </div>
        <!-- email -->

        <!-- password    -->
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required minlength="5" placeholder="Contraseña"
              [(ngModel)]="usuario.password" name="password">
          </div>

          <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['password'].errors">
            Necesita al menos 5 caracteres
          </span>
        </div>
        <!-- password    -->

        <!-- mensaje de erro si usuario o password incorrectos -->
        <div class="alert alert-danger animated fadeIn" role="alert" *ngIf="errorMessage">
          Usuario o Password incorrecto
        </div>
        <!-- mensaje de erro si usuario o password incorrectos -->

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">

              <input id="checkbox-signup" type="checkbox" [(ngModel)]="recordame"
              class="filled-in chk-col-light-blue" name="recordame">

              <label for="checkbox-signup"> Recuérdame </label>
            </div>
          </div>
        </div>

        <!-- submit button -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-outline-primary mx-3 btn-rounded" type="submit">Ingresa Ahorar</button>
          </div>
        </div>
        <!-- submit button -->

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            No tienes cuenta? <a href="#/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
          </div>
        </div>
      </form>
      <!-- FIN del formulario -->
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- Fin del formulario-->
<!-- ============================================================== -->
