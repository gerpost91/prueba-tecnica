<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar animated fadeIn"
  style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <!-- inicio del formulario -->
      <form class="form-horizontal form-material" id="loginform" (ngSubmit)="enviar(f)" #f="ngForm">

        <p class="box-title m-t-40 m-b-0 mb-5 h1">Ingresar ahora</p>

        <!-- email -->
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required email placeholder="Correo" [(ngModel)]="usuario.email"
              name="email">
          </div>
          <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors">
            Email es un campo necesario</span>
        </div>
        <!-- email -->

        <!-- password    -->
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required minlength="5" placeholder="Contraseña"
              [(ngModel)]="usuario.password" name="password">
          </div>

          <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['password'].errors">
            Necesita al menos 5 caracteres
          </span>
        </div>
        <!-- password    -->

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Recuérdame </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
              Olvide contraseña?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-outline-primary btn-block p-2 btn-rounded" type="submit">Ingresar</button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            No tienes cuenta? <a href="#/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <p class="text-muted">Escriba su correo electrónico y siga los pasos </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Reset</button>
          </div>
        </div>
      </form>
      <!-- FIN del formulario -->
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
