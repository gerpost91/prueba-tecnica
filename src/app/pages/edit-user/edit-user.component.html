<div class="row d-flex justify-content-center">
  <div class="card col-12 col-md-6">
    <div class="card-body">
      <p class="card-title h3 mb-5">Editar Informacion del Usuario</p>

      <!-- inicio fomrulario -->
      <div class="col col-md-10">
        <form class="form-material m-t-40" id="loginform"  (ngSubmit)="enviar(f)" #f="ngForm">

          <!-- name -->
          <div class="form-group">
            <label>Nombre del usuario</label>
            <input type="text" required class="form-control form-control-line" [(ngModel)]="usuario.nombre" name="nombre">
            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['nombre'].errors">
              Este campo no puede quedar vacio</span>
          </div>
          <!-- name -->

          <!-- surname -->
          <div class="form-group">
            <label>Apellido del usuario</label>
            <input type="text"  required  class="form-control form-control-line" [(ngModel)]="usuario.apellido" name="apellido">
            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['apellido'].errors">
              Este campo no puede quedar vacio</span>
          </div>
          <!-- surname -->

          <!-- email -->
          <div class="form-group">
            <input type="email"  required email id="example-email2" name="example-email" class="form-control" placeholder="Email"
              [(ngModel)]="usuario.email" name="email">
            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors">
              Este campo no puede quedar vacio</span>
          </div>
          <!-- email -->

          <!-- password -->
          <div class="form-group">
            <label>Password</label>
            <input type="text"  required  class="form-control form-control-line" value="" [(ngModel)]="usuario.password"
              name="password">
            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['password'].errors">
              Debes escribir un nuevo Password o puedes conservar el antiguo.
            </span>
          </div>
          <!-- password -->


          <!-- mensaje de error -->
          <div class="alert alert-danger animated fadeIn" role="alert" *ngIf="errorMessage">
            No se pudieron actualizar los datos
          </div>
          <!-- mensaje de error -->

          <!-- mensaje deexcito -->
          <div class="alert alert-danger animated fadeIn" role="alert" *ngIf="succesMessage">
            No se pudieron actualizar los datos
          </div>
          <!-- mensaje de excito -->


          <!-- terminos y condicione  -->
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox" [(ngModel)]="terminos" name="terminos">
                <label for="checkbox-signup"> Estoy Seguro que deseo actualizar estos datos</label>
              </div>
            </div>
          </div>
          <!-- terminos y condicione  -->


          <!-- Enviar / Cancelar -->
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <!-- cancelar -->
              <a href="#/dashboard" class="btn btn-secondary btn-rounded mt-1"> Cancelar</a>
              <!-- actualizar -->
              <button class="btn btn-outline-danger btn-rounded  ml-2 " type="submit" [disabled]="!terminos">
                Actualizar Datos
              </button>
            </div>
          </div>
          <!-- Enviar / Cancelar -->


        </form>
      </div>
      <!-- FIN fomrulario -->
    </div>
  </div>
</div>
